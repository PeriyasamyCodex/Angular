<div class="row mt-5 mb-5" >

  <div class="card pl-0 pr-0 text-center offset-md-3 col-md-5 login-box">
    <div class="card-header bg-warning text-left font-weight-bold">To Login</div>
    <div class="card-body bg-dark">
        <div *ngIf="submitted && errorMessage" class="alert alert-danger font-weight-bold">{{errorMessage}}</div>
        <div *ngIf="registerStatus" class="alert alert-success font-weight-bold">User Register Successfully, Enter Details below to Login</div>
      <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="OnSubmit()" ngNativeValidate> 
        <div class="form-group row">
          <label for="inputUserName" class="col-sm-4 col-form-label text-white">Username</label>
          <div class="col-sm-8">
            <input type="text" formControlName="userName" class="form-control" id="inputUserName" placeholder="Username" required/>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-4 col-form-label text-white">Password</label>
          <div class="col-sm-8">
            <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Password" required/>
          </div>
        </div>
        <div class="form-group row">

          <div class="col-sm-4 offset-md-1">
            <button id="btnSubmit" [disabled]="!loginForm.valid" type="submit" class="form-control">Sign In</button>
          </div>
          <div class="col-sm-4 text-center">
              <a  href="register" class="form-control">Register</a>
            </div>
        </div>

      </form>

    </div>
   
  </div>


</div>
