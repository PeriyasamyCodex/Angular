<div class="row mt-5 mb-5" >

    <div class="card pl-0 pr-0  offset-md-4 col-md-4 login-box">
      <div class="card-header bg-warning text-left font-weight-bold">Register User</div>
      <div class="card-body bg-dark">
        <div *ngIf="submitted && (isFormHasError || erroMessage)" class="alert alert-danger font-weight-bold">{{erroMessage}}</div>
        
        <form id="registerForm" [formGroup]="registerForm" (ngSubmit)="OnSubmit()" ngNativeValidate> 
          <div class="form-group row">
            <label for="inputUserName" class="col-sm-4 col-form-label text-white">Username</label>
            <div class="col-sm-8">
              <input type="text" formControlName="inputUserName" class="form-control" id="inputUserName" placeholder="Username" required/>
              <div *ngIf="f.inputUserName.errors && (f.inputUserName.invalid || (f.inputUserName.dirty || f.inputUserName.touched))" class="invalid-feedback d-block" [ngClass]="{'is-invalid':f.inputUserName.errors}">

                  <div *ngIf="f.inputUserName.errors.required">UserName is required.</div>
                  
                  </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-4 col-form-label text-white">Password</label>
            <div class="col-sm-8">
              <input type="password" formControlName="inputPassword" class="form-control" id="inputPassword" placeholder="Password" required/>
              <div *ngIf="f.inputPassword.errors && (f.inputPassword.invalid || (f.inputPassword.dirty || f.inputPassword.touched))" class="invalid-feedback d-block" [ngClass]="{'is-invalid':f.inputPassword.errors}">

                <div *ngIf="f.inputPassword.errors.required">Password is required.</div>
                <div *ngIf="f.inputPassword.errors.minlength">Password must be atleast 6 characters long.</div>
                </div>
            </div>
          </div>
          <div class="form-group row">
              <label for="inputConfPassword" class="col-sm-4 col-form-label text-white">Confirm Password</label>
              <div class="col-sm-8">
                <input type="password" formControlName="inputConfirmPassword"  class="form-control" id="inputConfPassword" placeholder="Confirm Password" required/>
                <div *ngIf="f.inputConfirmPassword.errors && (f.inputConfirmPassword.invalid || (f.inputConfirmPassword.dirty || f.inputConfirmPassword.touched))" class="invalid-feedback d-block" [ngClass]="{'is-invalid':f.inputPassword.errors}">

                    <div *ngIf="f.inputConfirmPassword.errors.required">Confirm Password is required.</div>
                    <div *ngIf="f.inputConfirmPassword.errors.minlength">Confirm Password must be atleast 6 characters long.</div>
                    </div>
              </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail" class="col-sm-4 col-form-label text-white">Email Address</label>
                <div class="col-sm-8">
                  <input type="email" formControlName="inputEmail" class="form-control" id="inputEmail" placeholder="Email Address" required/>
                  <div *ngIf="f.inputEmail.errors && (f.inputEmail.invalid || (f.inputEmail.dirty || f.inputEmail.touched))" class="invalid-feedback d-block" [ngClass]="{'is-invalid':f.inputEmail.errors}">

                      <div *ngIf="f.inputEmail.errors.required">Email is required.</div>
                      
                      </div>
                </div>
              </div>
          <div class="form-group row">
  
            <div class="col-sm-4 ">
              <button id="registerFormBtn" [disabled]="!registerForm.valid" type="submit" class="form-control">Register</button>
            </div> 
            <div class="col-sm-4 ">
                <a  class="button form-control text-center" href="" >Back To Login</a>
              </div>            
          </div>
  
        </form>
  
      </div>
     
    </div>
  
  
  </div>
